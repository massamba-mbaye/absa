    <title>Absa - Polaris Asso</title>
    <link rel="icon" type="png" href="./img/favicon.png">
    <meta name="description" content="Absa, ton agent conversationnel dédié à l'écoute et au signalement du cyberharcèlement et des violences en ligne. Échange en toute confiance sur le revenge porn, l'islamophobie, la haine raciale et d'autres formes de cyberviolence.">

<body>
    <header>
        <div class="header-content">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fa-solid fa-sliders"></i>  
                <!-- <span class="tooltip">Ouvrir l'historique</span> -->
            </button>
            <button class="mobile-new-chat">
                <i class="fas fa-plus"></i>
                <span class="label">Nouvelle discussion</span>
            </button>
            <img src="img/logo-absa.png" alt="Logo de Polaris Asso" class="logo" />
        </div>
        <h2 class="text-entete">
            Absa, ton agent conversationnel dédié à l'écoute et au signalement du cyberharcèlement et des violences en ligne. Échange en toute confiance sur le revenge porn, l'islamophobie, la haine raciale et d'autres formes de cyberviolence.
        </h2>
    </header>
    
    <div class="chat-container">
        <!-- Barre latérale -->
        <div class="sidebar collapsed">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="conversation-history" id="conversation-history">
                <!-- Les conversations passées seront chargées ici -->
            </div>
        </div>
        
        <!-- Zone de chat principale -->
        <div class="main-chat-area">
            <div id="chatbox"></div>
            <form id="chatForm" autocomplete="off">
                <input type="text" id="userInput" placeholder="Écrivez un message..." autocomplete="off" required />
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script/script.js"></script>
